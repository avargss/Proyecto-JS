<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Añadir Empleado</h1>
        <form method="post">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre del empleado" required>
            </div>

            <!-- Apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos del empleado" required>
            </div>

            <!-- Edad -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" placeholder="Edad" required>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="nacimiento" class="form-label">Aforo</label>
                <input type="date" id="nacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
            </div>

            <!-- Hotel al que pertenece -->
            <div class="mb-3">
                <label for="idHotel" class="form-label">ID del Hotel</label>
                <select id="idHotel" class="form-select" required>
                    <option value="" disabled selected>ID del hotel</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <!-- Botones -->
            <div class="text-center">
                <button id="saveButton" type="submit" class="btn btn-success me-2">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="listaEmpleados.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>

    <script src="../controlador/empleadoController.js"></script>

</body>

</html>
