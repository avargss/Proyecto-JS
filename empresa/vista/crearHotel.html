<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Añadir Hotel</h1>
        <form method="post">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre del hotel" required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" placeholder="Dirección" required>
            </div>

            <!-- Provincia -->
            <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" id="provincia" class="form-control" placeholder="Provincia" required>
            </div>

            <!-- Aforo -->
            <div class="mb-3">
                <label for="aforo" class="form-label">Aforo</label>
                <input type="number" id="aforo" class="form-control" placeholder="Aforo" required>
            </div>

            <!-- Piscina -->
            <div class="mb-3">
                <label for="piscina" class="form-label">Piscina</label>
                <select id="piscina" class="form-select" required>
                    <option value="" disabled selected>¿Tiene piscina?</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Latitud -->
            <div class="mb-3">
                <label for="latitud" class="form-label">Latitud</label>
                <input type="text" id="latitud" class="form-control" placeholder="Latitud" required>
            </div>

            <!-- Longitud -->
            <div class="mb-3">
                <label for="longitud" class="form-label">Longitud</label>
                <input type="text" id="longitud" class="form-control" placeholder="Longitud" required>
            </div>

            <!-- Botones -->
            <div class="text-center">
                <button id="saveButton" type="submit" class="btn btn-success me-2">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="listaHoteles.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>

    <script src="../controlador/hotelController.js"></script>

</body>

</html>
